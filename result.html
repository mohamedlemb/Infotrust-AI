<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultat - InfoTrust AI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- NAVBAR -->
  <div class="navbar bg-base-100 shadow-md px-8">
    <div class="flex-1 flex items-center gap-3">
      <img src="assets/logo.jpeg" class="w-12 h-12 object-contain">
      <span class="text-2xl font-bold">
        <span class="text-blue-900">InfoTrust</span>
        <span class="text-green-500">AI</span>
      </span>
    </div>
  </div>

  <!-- RESULT CONTENT -->
  <section class="py-16 px-6" x-data="resultData()">
    <div class="max-w-5xl mx-auto">

      <h1 class="text-4xl font-bold text-blue-900 mb-10">
        Résultat de l'analyse
      </h1>

      <div class="card bg-base-100 shadow-xl p-8 space-y-6">

        <!-- Claim -->
        <div>
          <h2 class="text-xl font-bold mb-2">Affirmation</h2>
          <p class="text-gray-700" x-text="claim"></p>
        </div>

        <!-- Decision -->
        <div>
          <h2 class="text-xl font-bold mb-2">Décision finale</h2>
          <span class="badge badge-error text-white text-lg p-4"
                x-text="final_decision.toUpperCase()">
          </span>
        </div>

        <!-- Credibility -->
        <div>
          <h2 class="text-xl font-bold mb-2">Score de crédibilité</h2>
          <progress class="progress progress-error w-full"
                    :value="credibility_score * 100"
                    max="100"></progress>
          <p class="mt-2 font-semibold"
             x-text="(credibility_score * 100) + '%'"></p>
        </div>

        <!-- Justification -->
        <div>
          <h2 class="text-xl font-bold mb-2">Justification finale</h2>
          <p class="text-gray-700" x-text="final_justification"></p>
        </div>

        <!-- Sources -->
        <div>
          <h2 class="text-xl font-bold mb-4">Sources d'investigation</h2>
          <ul class="list-disc list-inside space-y-2">
            <template x-for="source in sources" :key="source">
              <li>
                <a :href="source" target="_blank"
                   class="text-blue-600 hover:underline"
                   x-text="source"></a>
              </li>
            </template>
          </ul>
        </div>

      </div>

    </div>
  </section>

  <script>
    function resultData() {
      return {
        claim: "Climate change is caused mainly by natural cycles and not by human activities.",
        final_decision: "fake",
        credibility_score: 0.05,
        final_justification: "The claim is misleading and scientifically inaccurate. While Earth's climate has historically changed due to natural factors such as volcanic activity and solar variations, overwhelming scientific evidence shows that the current rapid warming trend is primarily caused by human activities, especially the burning of fossil fuels and deforestation. Major scientific bodies, including the IPCC and NASA, confirm that human-generated greenhouse gas emissions are the dominant driver of modern climate change.",
        sources: [
           "https://www.ipcc.ch",
    "https://climate.nasa.gov",
    "https://www.noaa.gov",
    "https://www.un.org/en/climatechange",
    "https://www.metoffice.gov.uk"
        ]
      }
    }
  </script>

</body>
</html>
